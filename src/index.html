<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todoloo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <main class="container">
            <div class="row">
                <div class="col col-lg-4 col-md-6 col-sm-10">
                    
                    <h1 class="display-1">Todoloo</h1>
                    <p class="lead">A basic Todo-list app.</p>

                    <div id="add-task" class="my-4">
                        <button id="new-task-btn" class="btn btn-primary"><i class="fas fa-plus-square"></i> New Task</button>
                        <button id="cancel-task-btn" class="btn btn-secondary">Cancel</button>
                        
                        <form id="new-task-form">
                            <input type="text" id="task-title" placeholder="something to do">
    
                        </form>
                    </div>

                    <div id="todolist">

                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                By Jory Seguin
            </div>
        </footer>
    </body>
</html>
