<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Todoloo</title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><main class="container"><div class="row"><div class="col-lg-4 col-md-6 col-sm-10"><h1 id="title" class="display-1">Todoloo</h1><p class="lead">A Todo-list app.</p></div></div><div class="row"><div class="col-lg-6 col-md-6 col-sm-10"><div id="add-task" class="card"><div class="card-body"><div class="btn-group"><button id="new-task-btn" class="btn btn-primary"><i class="fas fa-plus-square"></i> New Task</button> <button id="add-task-btn" class="btn btn-primary"><i class="fas fa-plus-square"></i></button> <button id="cancel-task-btn" class="btn btn-secondary">Cancel</button></div><form id="new-task-form"><input class="form-control my-2" name="title" id="task-title" placeholder="something to do"><div class="form-row"><label class="col" for="task-priority">priority</label> <select class="custom-select col" name="priority" id="task-priority"><option selected="selected">none</option><option value="low">low</option><option value="medium">medium</option><option value="high">high</option></select></div></form></div></div></div><div class="col-lg-6 col-md-6 col-sm-10 my-md-0 my-2"><div id="todolist" class="shadow"></div></div></div></main><script src="index.js"></script></body></html>
